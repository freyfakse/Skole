<!DOCTYPE html>
<!-- The above tag is used by browsers to know what HTML version this document is using -->

<!-- Start of the HTML document -->
<html>

<!-- Header information that describe the document -->

<head>
  <!-- Character set, decides how æøå and other non-ASCII letters are encoded -->
  <meta charset="UTF-8">

  <!-- Document title (usually shown in the title bar) -->
  <title>sample</title>
</head>

<!-- Document body -->

<body>
  <!-- A single paragraph -->
  <p>Voluptatem accusantium totam rem aperiam.</p>
</body>

<!-- End of the HTML document -->

</html>
